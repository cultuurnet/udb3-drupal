culturefeed_udb3.organizer:
  path: '/udb3/api/1.0/organizer/{cdbid}'
  defaults:
    _controller: 'culturefeed_udb3.organizer_controller:get'
    _title: 'Organizer detail'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: ld_json
    _method: GET

culturefeed_udb3.organizer_create:
  path: '/udb3/api/1.0/organizer'
  defaults:
    _controller: 'culturefeed_udb3.organizer_edit_controller:createOrganizer'
    _title: 'Create organizer'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: POST

culturefeed_udb3.organizer_suggest:
  path: '/udb3/api/1.0/organizer/suggest/{term}'
  defaults:
    _controller: 'culturefeed_udb3.organizer_controller:findByPartOfTitle'
    _title: 'Organizer suggest'
  requirements:
    _access: 'TRUE'
    _format: json
    _method: GET

culturefeed_udb3.organizer.duplicates:
  path: '/udb3/api/1.0/organizer/search-duplicates/{title}'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\OrganizerRestController::searchDuplicates'
    _title: 'Organizer search for duplicates'
  requirements:
    _access: 'TRUE'
    _format: json
    _method: GET
