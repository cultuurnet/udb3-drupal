culturefeed_udb3.export.jsonld:
  path: '/udb3/api/1.0/events/export/json'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\EventExport\Controller\EventExportController::exportAsJsonLd'
    _title: 'Export as JSONLD'
  requirements:
    _culturefeed_jwt_stateless_access: 'TRUE'
    _format: json
    _method: POST
culturefeed_udb3.export.ooxml:
  path: '/udb3/api/1.0/events/export/ooxml'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\EventExport\Controller\EventExportController::exportAsOoXml'
    _title: 'Export as OOXML'
  requirements:
    _culturefeed_jwt_stateless_access: 'TRUE'
    _format: json
    _method: POST
culturefeed_udb3.export.pdf:
  path: '/udb3/api/1.0/events/export/pdf'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\EventExport\Controller\EventExportController::exportAsPdf'
    _title: 'Export as PDF'
  requirements:
    _culturefeed_jwt_stateless_access: 'TRUE'
    _format: json
    _method: POST
