  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\OrganizerRestController::details'
    _title: 'Organizer detail'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: ld_json
    _method: GET

culturefeed_udb3.organizer.suggest:
