culturefeed_udb3.settings:
  path: '/admin/config/culturefeed/udb3'
  defaults:
    _form: 'Drupal\culturefeed_udb3\Form\SettingsForm'
    _title: 'Culturefeed udb3 settings'
  requirements:
    _permission: 'administer site configuration'

culturefeed_udb3.event_context:
  path: '/udb3/api/1.0/event.jsonld'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\EventRestController::eventContext'
    _title: 'Event JSON-LD context'
  requirements:
    _access: 'TRUE'

culturefeed_udb3.place_create:
  path: '/udb3/api/1.0/place'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\PlaceRestController::createPlace'
    _title: 'Create place'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: POST

culturefeed_udb3.query.label:
  path: '/udb3/api/1.0/query/label'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\EventsRestController::labelQuery'
    _title: 'Query labeller'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: POST

culturefeed_udb3.user:
  path: '/udb3/api/1.0/uitid/user'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\UserRestController::info'
    _title: 'User info'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: GET

