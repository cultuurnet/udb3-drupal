culturefeed_udb3.place:
  path: '/udb3/api/1.0/place/{cdbid}'
  defaults:
    _controller: 'culturefeed_udb3.place_controller:get'
    _title: 'Place detail'
  requirements:
    _access: 'TRUE'
    _method: GET
culturefeed_udb3.place_add_image:
  path: '/udb3/api/1.0/place/{cdbid}/image'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\PlaceRestController::addImage'
    _title: 'Add new images to the place'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _method: POST
culturefeed_udb3.place_delete:
  path: '/udb3/api/1.0/place/{cdbid}/delete'
  defaults:
    _title: 'Locatie verwijderen'
    _controller: '\Drupal\culturefeed_udb3\Controller\PlaceRestController::deletePlace'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: DELETE
culturefeed_udb3.place_delete_image:
  path: '/udb3/api/1.0/place/{cdbid}/image/{index}'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\PlaceRestController::deleteImage'
    _title: 'Delete an image'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _method: DELETE
culturefeed_udb3.place_delete_organizer:
  path: '/udb3/api/1.0/place/{cdbid}/organizer/{organizerId}'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\PlaceRestController::deleteOrganizer'
    _title: 'Delete the organizer for this place'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: DELETE
culturefeed_udb3.place_delete_typical_age_range:
  path: '/udb3/api/1.0/place/{cdbid}/typicalAgeRange'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\PlaceRestController::deleteTypicalAgeRange'
    _title: 'Delete the typical age range for this event'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: DELETE
culturefeed_udb3.place_description:
