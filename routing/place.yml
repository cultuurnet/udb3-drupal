    _controller: 'culturefeed_udb3.place_editing_controller:deleteTypicalAgeRange'
    _title: 'Delete the typical age range for this place'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: DELETE
culturefeed_udb3.place_events:
