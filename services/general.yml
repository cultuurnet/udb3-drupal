#      - '@culturefeed_udb3.event_export'
#      - '%culturefeed_udb3.prince_binary_location%'
#      - '@culturefeed_udb3.event_export.uitpas_event_info'
#    tags:
#      - { name: 'culturefeed_udb3.command_bus.subscriber' }

