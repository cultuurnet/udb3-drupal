culturefeed_udb3.settings:
  path: '/admin/config/culturefeed/udb3'
  defaults:
    _form: 'Drupal\culturefeed_udb3\Form\SettingsForm'
    _title: 'Culturefeed udb3 settings'
  requirements:
    _permission: 'administer site configuration'

culturefeed_udb3.event_context:
  path: '/udb3/api/1.0/event.jsonld'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\EventRestController::eventContext'
    _title: 'Event JSON-LD context'
  requirements:
    _access: 'TRUE'

culturefeed_udb3.event:
  path: '/udb3/api/1.0/event/{cdbid}'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\EventRestController::details'
    _title: 'Event detail'
  requirements:
    _access: 'TRUE'
    _format: ld_json
    _method: GET

culturefeed_udb3.event.history:
  path: '/udb3/api/1.0/event/{cdbid}/history'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\EventHistoryController::history'
    _title: 'Event history'
  requirements:
    _access: 'TRUE'
    _format: json
    _method: GET

culturefeed_udb3.event.title:
  path: '/udb3/api/1.0/event/{cdbid}/{language}/title'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\EventRestController::title'
    _title: 'Event title'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: POST

culturefeed_udb3.event.description:
  path: '/udb3/api/1.0/event/{cdbid}/{language}/description'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\EventRestController::description'
    _title: 'Event description'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: POST

culturefeed_udb3.event.labels:
  path: '/udb3/api/1.0/event/{cdbid}/labels'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\EventRestController::addLabel'
    _title: 'Add event label'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: POST

culturefeed_udb3.event.labels_delete:
  path: '/udb3/api/1.0/event/{cdbid}/labels/{label}'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\EventRestController::deleteLabel'
    _title: 'Delete event label'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: DELETE

culturefeed_udb3.events.search:
