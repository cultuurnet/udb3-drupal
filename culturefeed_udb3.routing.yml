culturefeed_udb3.settings:
  path: '/admin/config/culturefeed/udb3'
  defaults:
    _form: 'Drupal\culturefeed_udb3\Form\SettingsForm'
    _title: 'Culturefeed udb3 settings'
  requirements:
    _permission: 'administer site configuration'

culturefeed_udb3.event_context:
  path: '/udb3/api/1.0/event.jsonld'
  defaults:
    _content: '\Drupal\culturefeed_udb3\Controller\RestController::eventContext'
    _title: 'Event JSON-LD context'
  requirements:
    _access: 'TRUE'

culturefeed_udb3.search:
  path: '/udb3/api/1.0/search'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\RestController::search'
    _title: 'Search'
  requirements:
    _access: 'TRUE'
    _format: ld_json
    _method: GET

culturefeed_udb3.event:
  path: '/udb3/event/{cdbid}'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\RestController::event'
    _title: 'Event detail'
  requirements:
    _access: 'TRUE'
    _format: ld_json
    _method: GET

culturefeed_udb3.user:
  path: '/udb3/api/1.0/user'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\UserRestController::info'
    _title: 'User info'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: ld_json
    _method: GET

culturefeed_udb3.user.keywords:
  path: '/udb3/api/1.0/user/keywords'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\UserRestController::keywords'
    _title: 'User keywords'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: GET

culturefeed_udb3.events.tag:
  path: '/udb3/api/1.0/events/tag'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\EventsController::tagEvents'
    _title: 'Events tagger'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: POST

culturefeed_udb3.query.tag:
  path: '/udb3/api/1.0/query/tag'
  defaults:
    _controller: '\Drupal\culturefeed_udb3\Controller\EventsController::tagQuery'
    _title: 'Query tagger'
  requirements:
    _culturefeed_current_user: 'TRUE'
    _format: json
    _method: POST
